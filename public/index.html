<html lang="en">
<head>
<meta charset = "UTF-8">

     <title>Infchat</title>

<body>

<form action="chat.html" method="get" class="auth">

    <div class="card">
      <div class="card-content">
        <h4 class="card-title">Infinite chat</h4>

        <div class="input-field">
          <input type="text" id="name" class="validate" name="name" required>
          <label for="name">Name:</label>
        </div>

        <div class="input-field">
          <input type="text" id="room" class="validate" name="room" required>
          <label for="room">Room:</label>
        </div>

      <!--  <div class="input-field">
          <input type="text" id="password" class="validate" name="password" required>
          <label for="password">Password:</label>
        </div> -->

      </div>

      <div class="card-action">
        <button type="submit" class="waves-effect waves-light btn">
           Go to chat
        </button>
      </div>

    </div>

</form>
